<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cool Calculaty</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-black">
  <div class="container bg-black">
  
    <h1 class="text-center color-white black"> Calculator </h1>
    <div class="flex container ">
      <input class="input bg-black" type="text" placeholder="0"></input>
    </div>
    <div class="row" id="first-row">
      <button class="button lightgrey">C</button>
      <button class="button lightgrey">^</button>
      <button class="button lightgrey">%</button>
      <button class="button red">/</button>
    </div>
    <div class="row">
      <button class="button darkgrey">7</button>
      <button class="button darkgrey">8</button>
      <button class="button darkgrey">9</button>
      <button class="button red">*</button>
    </div>
    <div class="row">
      <button class="button darkgrey">4</button>
      <button class="button darkgrey">5</button>
      <button class="button darkgrey">6</button>
      <button class="button red">-</button>
    </div>
    <div class="row">
      <button class="button darkgrey">1</button>
      <button class="button darkgrey">2</button>
      <button class="button darkgrey">3</button>
      <button class="button red">+</button>
    </div>
    <div class="row">
      <button class="button zero darkgrey">0</button>
      <button class="button darkgrey">.</button>
      <button class="button red">=</button>
    </div>
  </div>


  <script src="script.js"></script>


  <!--     <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> -->
</body>

</html>
